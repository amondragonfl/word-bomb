<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Bomb</title>
</head>
<body>
    <div class="game-wrapper">
        <div class="word-count">0</div>
        <div class="skip-count">⬡ ⬡ ⬡</div>
        <div class="letter-seq">Word Bomb</div>
        <div class="countdown-bar" style="--width: 100"></div>
        <input type="text" class="word-input">
        <div class="message"></div>
        <button class="play-but">Play</button>
        <div class="options-wrapper">
            <div class="option-button-wrapper">
                <button class="option-button" id="skip-button">
                    <img src="assets/skip.png">
                </button>
            </div>
            <div class="option-button-wrapper">
                <button class="option-button" id = "restart-button">
                    <img src="assets/restart.png">
                </button>
            </div>
            <div class="option-button-wrapper">
                <button class="option-button" id = "music-button">
                    <img src="assets/music.png">
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
